<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel='stylesheet' href='{%static "css/all.min.css"%}'>
  <link rel='stylesheet' href='{%static "css/bootstrap.css"%}'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='{%static "css/custom.css"%}'>
  
  <title>Professor</title>
</head>
<body>
<div class="container-fluid bg-dark">
<div class="row">

  <div class="col-sm-2">    
    <div class="br h-100">
      <div class="text-center">
        <img src="{%static 'images/man.jpg'%}" class="image-fluid rounded-circle mt-5"
         height="130px"  alt="Profile Picture">
      </div>
      <h3 class="text-white mt-3 text-center fs">Professor</h3>
      <hr class="wb"></hr>

    {%block navBar%}
      <nav class="nav flex-column text-center">
        <a href="{%url 'home'%}" class="nav-link {{home}}">Home</a>
        <a href="{%url 'about'%}" class="nav-link {{about}}">About</a>
        <a href="{%url 'services'%}" class="nav-link {{services}}">Services</a>
        <a href="{%url 'contact'%}" class="nav-link {{contact}}">Contact</a>        
      </nav>
    {%endblock navBar%}
    </div>
  </div>
  <div class="col-sm-10">
    {%block content%}
    {%endblock content%}
  </div>


</div>


<script src='{%static "js/jquery.js"%}'></script>
<script src='{%static "js/bootstrap.js"%}'></script>
<script src='{%static "js/popper.js"%}'></script>  
<script src='{%static "js/all.min.js"%}'></script>  
<script src='{%static "js/my.js"%}'></script>
</body>
</html>
