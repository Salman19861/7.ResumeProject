{%extends 'base.html'%}
{%block content%}
<div class="mt-5">
    <h2 class="text-warning mx-4 mb-4 border-bottom">Contact Us</h2>
    <p class="text-white al">Do you have any question? Don't hesitate to contact us. I will be back to help you.</p>
</div>
<div class="row">
    <div class="col-sm-9">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="text"  placeholder="First Name" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Last Name" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="your question?">
            </div>
            
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" placeholder="Email" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
         
            
            <div class="col-12">
              <button type="submit" class="btn btn-outline-warning">Send</button>
            </div>
          </form>









    </div>
</div>



{%endblock content%}
